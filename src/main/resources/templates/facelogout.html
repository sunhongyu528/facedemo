<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>人脸logout分机</title>
</head>
<body>
<h1>人脸分机注销</h1>
<video id="video" width="480" height="320" controls>
</video>
<div>
    <button id="capture">分机注销</button>
</div>
<canvas id="canvas" width="480" height="320"></canvas>
<script>
    //访问用户媒体设备的兼容方法
    function getUserMedia(constraints, success, error) {
        if (navigator.mediaDevices.getUserMedia) {
            //最新的标准API
            navigator.mediaDevices.getUserMedia(constraints).then(success).catch(error);
        } else if (navigator.webkitGetUserMedia) {
            //webkit核心浏览器
            navigator.webkitGetUserMedia(constraints,success, error)
        } else if (navigator.mozGetUserMedia) {
            //firfox浏览器
            navigator.mozGetUserMedia(constraints, success, error);
        } else if (navigator.getUserMedia) {
            //旧版API
            navigator.getUserMedia(constraints, success, error);
        }
    }

    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let context = canvas.getContext('2d');

    function success(stream) {
        //兼容webkit核心浏览器
        let CompatibleURL = window.URL || window.webkitURL;
        //将视频流设置为video元素的源
        console.log(stream);

        //video.src = CompatibleURL.createObjectURL(stream);
        video.srcObject = stream;
        video.play();
    }

    function error(error) {
        console.log(`访问用户媒体设备失败${error.name}, ${error.message}`);
    }

    if (navigator.mediaDevices.getUserMedia || navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia) {
        //调用用户媒体设备, 访问摄像头
        getUserMedia({video : {width: 480, height: 320}}, success, error);
    } else {
        alert('不支持访问用户媒体');
    }

    document.getElementById('capture').addEventListener('click', function () {
        context.drawImage(video, 0, 0, 480, 320);
        var imgData = canvas.toDataURL();
        var imgData1 = imgData.split("base64,")[1];

        $.ajax({
            type:"post",
            url:"/face/logoutByFace",
            data:{"img":imgData1},
            success:function(data){

                /* alert(data) */
                var result = eval(data);
                console.log(data)
                if(result){
                    alert(data+"注销成功，http://127.0.0.1:8080/unregister?j100IP=192.168.102.91&port=80&username=admin&password=Avaya123!&sipUserId="+data)
                } else {
                    alert("面容识别失败,请继续验证");
                }
            }
        });
    })
    function getBase64() {
        var imgSrc = document.getElementById("canvas").toDataURL("image/png");
        alert(imgSrc);
        return imgSrc.split("base64,")[1];
    }

</script>
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
